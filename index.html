<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Everyday</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md p-0 ">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="#">Every Day</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav mx-auto gap-lg-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Diensten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projecten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Over</a>
                        </li>
                    </ul>
                    <button class="button button--red">Start Project</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__container container">
                <h1 class="hero__title mb-5">
                    Al 20 jaar meester
                    in schilderwerken
                    en&nbsp;glasservice.
                </h1>
                <button class="button button--gray">
                    Bekijk oplossingen
                </button>
            </div>
        </section>

        <section id="services" class="services container my-5">
            <div class="services__title-container d-flex justify-content-between mb-md-4">
                <h2 class="services__title">
                    Voor ondernemers, particulieren klein en groot
                </h2>
                <a href="#services" class="services__link">Alle diensten bekijken</a>
            </div>
            <div class="services__list">
                <div class="services__item services__item--painting">
                    <a href="#services" class="services__item-link">
                        Schilderwerken <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <div class="services__item services__item--construction">
                    <a href="#services" class="services__item-link">
                        Nieuwbouw <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <div class="services__item services__item--flooring">
                    <a href="#services" class="services__item-link">
                        Vloer coating <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <div class="services__item services__item--repair">
                    <a href="#services" class="services__item-link">
                        Reparatie <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
